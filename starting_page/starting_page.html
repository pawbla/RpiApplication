<!DOCTYPE html>
<html>
<head>
	<style>
		.main {
			width: 480px;
    		height: 320px;
    		background: black;
    		color: white;
    	}
    	.main > div {
    		position: relative;
			top: 25%;
    		margin: auto;
    		display: flex;
    		flex-direction: column;
    		align-items: center;
    	}
    	.main > div > h2, h4 {
    		font-family: "Lucida Console", Courier, monospace;
    		margin: 20px auto;
    	}
    	#progress_bar {
    		width: 90%;
    		background-color: #ddd;
    		border: 2px solid green;
    		border-radius: 8px;
    	}
    	#status {
    		position: relative;
			width: 8%; 
  			height: 20px; 
  			background-color: #4CAF50; 
  			text-align: center; 
  			line-height: 32px; 
  			border-radius: 8px;
    	}
	</style>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		var count = 0;
		var info = "";
		var drawHolder;
		function draw() {
			var pos = 0;
			var maxVal = 93;
			var minVal = 0;
			var up = true;
			drawHolder = setInterval(function(){
				if (up) {
					pos++;
				} else {
					pos--;
				}
				if (up && pos >= maxVal) {
					up = false;
				}
				if (!up && pos <= minVal) {
					up = true;
				}
				document.getElementById("status").style.left = pos + "%";
			}, 20);
		}
		function intervals() {
			draw();
			var intervalHolder = setInterval(function(){ 
				const url = "http://localhost:8081/internal"; 
				$.ajax({
					url: url,
					dataType: 'jsonp', 
					statusCode: {
						200: function() {
							console.log( "status code 200 returned");
							clearInterval(drawHolder);
							clearInterval(intervalHolder);
							document.getElementById('counter').value = count + "== status code 200 returned";
							count++;
							window.location.href = url;
						},
						404: function() {
							console.log( "status code 404 returned");
							document.getElementById('counter').value = count + "status code 404 returned";
							count++;
						}
					},
					error:function(){
						console.log("Error");
						document.getElementById('counter').value = count + " == ERROR";
						count++;
					}
				});
			}, 3000);
		}

	intervals();
	
	</script>
<div class="main">
	<div>
	<h2>Ładowanie systemu</h2>
	<h4>Może to potrwać kilka minut...</h4>
	<div id="progress_bar">
		<div id="status"></div>
	</div>
	<h4>Counter: <input id='counter'></input></input></h4>
</div>
</div>
</body>
</html>
