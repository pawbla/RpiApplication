log4j.rootLogger=DEBUG,  FileAPPENDER
log4j.rootLogger=DEBUG,  CONSOLE

#at least WARN and ERROR traces are available for below loggers for console appender
log4j.logger.org.springframework=WARN, CONSOLE
log4j.additivity.org.springframework=false

log4j.logger.org.hibernate=WARN, CONSOLE
log4j.additivity.org.hibernate=false

log4j.logger.thymeleaf.TemplateEngine=WARN, CONSOLE
log4j.additivity.thymeleaf.TemplateEngine=false


# --- FILE APPENDER ---
log4j.appender.FileAPPENDER=org.apache.log4j.RollingFileAppender
log4j.appender.FileAPPENDER.file=traces/traces-%d{MM-dd-yyyy}-%i.log
log4j.appender.FileAPPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.FileAPPENDER.MaxFileSize=50MB
log4j.appender.FileAPPENDER.MaxBackupIndex=3
log4j.appender.FileAPPENDER.layout.ConversionPattern=%d{YY-MM-dd HH:mm:ss.SSS} [%-5p] [%c:{1}] - %m%n

# --- CONSOLE APPENDER ---
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{YY-MM-dd HH:mm:ss} [%-5p] [%c{1}:%L] - %m%n

# TRACE LEVELS:
# 1. FATAL
# 2. ERROR
# 3. WARN
# 4. INFO  <default>
# 5. DEBUG
# 6. TRACE
# 7. ALL/OFF